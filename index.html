<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1 class="header_first-text">
                Where in the world?
            </h1>

            <p class="header_second-text">
                Dark Mode
            </p>
        </header>

        <main>
            <div class="main_search-wrapper">
                <img src="assets/icons/search.svg" alt="">

                <input type="text" placeholder="Search for a country…">
            </div>

            <div class="main_cards-wrapper">
                <div class="main_cards">
                    <img src="assets/image/germany.jpg" width="264px" height="150px">

                    <p class="main_cards-text">
                        Germany
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (1).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        USA
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (2).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        Brazil
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (3).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        Iceland
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (4).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        Afghanistan
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (5).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        Åland Islands
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (6).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        Albania
                    </p>
                </div>
                <div class="main_cards">
                    <img src="assets/image/1280px-Flag_of_Germany.svg (7).png" width="264px" height="150px">

                    <p class="main_cards-text">
                        Algeria
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
